<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-Benz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <div class="container mx-auto">
        <header>
            <nav class="flex justify-between">
                <div class="logo_img"><img
                        src="https://www.mercedes-benz.com/content/dam/brandhub/global/logos/logo_footer.svg"
                        alt="Mercedes"></div>
                <div class="logo bold flex item-center"></div>
                <ul class="navbar flex item-center">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Queries</a></li>
                </ul>
            </nav>
        </header>
        <hr>
        <main class="main">
            <!-- <div class="bg-img bg-size-contain">
                <h1 class="auto-show text-color"></h1>
            </div> -->

            <div class="slider-container">
                <div class="slides">
                    <!-- Add your images here -->
                    <div class="slide"><img src="https://th.bing.com/th/id/R.1a12e088cb843de2e52aec81c36e4dbd?rik=9%2fpfVer1uK5C0A&riu=http%3a%2f%2f4.bp.blogspot.com%2f-EkOJrcrWo-I%2fUsTBkNWK4UI%2fAAAAAAADIxc%2fai0_gqPtiog%2fs1600%2fMercedes%2bGran%2bTursimo%2b6%2bIIHIH%2b6.jpg&ehk=CqH3KA2fNOQ46%2fSDXbYyj%2bbOZK6Hp4d7P9TIgrhf3QA%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" alt="Slide 1"></div>
                    <div class="slide"><img src="https://wallpapercave.com/wp/wp5441239.jpg" alt="Slide 2"></div>
                    <div class="slide"><img src="https://images.pexels.com/photos/195954/pexels-photo-195954.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slide 3"></div>
                    <div class="slide"><img src="https://th.bing.com/th/id/R.672d7fa9d2187d46681382c172d33a1d?rik=%2f5EBCqTksxJQHA&riu=http%3a%2f%2fwww.hdcarwallpapers.com%2fdownload%2fcigarette_racing_vision_gt_mercedes_benz_2014-1920x1080.jpg&ehk=1UGRJRSLEivTadGNZ7tHh9LSRLkjy1WmP8vamZ4dzTk%3d&risl=&pid=ImgRaw&r=0" alt="Slide 4"></div>
                    <div class="slide"><img src="https://wallpapercave.com/wp/wp1846592.jpg" alt="Slide 4"></div>
                    <div class="slide"><img src="https://i.pinimg.com/originals/96/43/3e/96433e988320612c50617f3e4891de7b.jpg" alt="Slide 4"></div>

                    <!-- Add more slides as needed -->
                </div>

                <!-- Optional: Add navigation buttons -->
                <div class="slider-nav">
                    <button onclick="prevSlide()">❮</button>
                    <button onclick="nextSlide()">❯</button>
                </div>
            </div>
            <div class="main-heading">
                <h1>The Start of</h1>
                <h1>a new</h1>
                <h1>journey</h1>
            </div>
            <div class="main-pera"><p>This is the moment to uniquely and unapologetically be yourself. 
                No matter what path you are on, we are here to support your independent mobility and your individuality.</p>
            </div>
        </main>
        <footer class="footer">           
            <img src="https://www.mercedes-benz.com/content/dam/brandhub/global/logos/logo_footer.svg" alt="Mercedes-benz">
        </footer>
    </div>


    <script>
        let currentIndex = 0;
        const totalSlides = document.querySelectorAll('.slide').length;
        // alert(totalSlides);

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            if (index < 0) {
                currentIndex = totalSlides - 1;
            } else if (index >= totalSlides) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            const translateValue = -currentIndex * 100 + '%';
            slides.style.transform = 'translateX(' + translateValue + ')';
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Automatically advance the slider every 3 seconds
        setInterval(nextSlide, 3000);
    </script>
</body>

</html>
